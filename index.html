<!DOCTYPE html>
<html>
<head>
    <title>Doombird</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.buy-icon').hover(
                function(){
                    $(this).css('background-color', 'white');
                    $(this).find('p').css('color', 'magenta');
                },
                function(){
                    $(this).css('background-color', 'black');
                    $(this).find('p').css('color', 'white');
                }
            )
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <video width="100%" height="auto" autoplay loop>
                <source src="video/jumbo-video.mp4" type="video/mp4">
            </video>
            <img src="images/jumbo-image.jpg">

        </div>
        <div class="newsflash">
            <div class="thick-padding">
                <h2>New album</h2>
                <h1>Past Lives</h1>
                <h2>Out now</h2>
            </div>
            <div class="buy-icons">
                <a href="https://itunes.apple.com/us/album/past-lives/id1175222151" >
                    <div class="buy-icon">
                        <p>Apple Music</p>
                    </div>
                </a>
                <a href="https://play.spotify.com/album/6w0S6iqE64L6DqAogrwSvf?play=true&utm_source=open.spotify.com&utm_medium=open&play=true" >
                    <div class="buy-icon">
                        <p>Spotify</p>
                    </div>
                </a>
                <a href="https://www.amazon.com/Past-Lives-Doombird/dp/B01N07POD9" >
                    <div class="buy-icon">
                        <p>Amazon</p>
                    </div>
                </a>
                <a href="https://play.google.com/store/music/album/Doombird_Past_Lives?id=Bpderziwrjpfjmdppnc2xgfxwki" >
                    <div class="buy-icon">
                        <p>Google Play</p>
                    </div>
                </a>
            </div>
            <div class="album-art">
                <img src="images/past-lives.jpg">
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="contact left">
                <a href="mailto:andrea@castlepeakmusic.com">Licensing: Andrea Matos @ Castle Peak Music</a>
            </div>
            <div class="contact right">
                <a href="http://www.facebook.com/pages/DOOMbird/133225003386696">
                    <div class="social-icon">
                        <img src="images/facebook.png">
                    </div>
                </a>
                <a href="http://twitter.com/Doombirdsing">
                    <div class="social-icon">
                        <img src="images/twitter.png">
                    </div>
                </a>
                <a href="https://instagram.com/doombird/">
                    <div class="social-icon">
                        <img src="images/instagram.png">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-89630923-1', 'auto');

</html>
